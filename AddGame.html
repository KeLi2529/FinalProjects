<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Games</title>
    <style>
        button{
            background-color:rgba(0, 70, 176, 0.66);
            color:white;
            display:block;
            margin:auto;
            height:40px;
            width:100px;
        }

        table{
            margin:25px auto;
        }

        input{
            height:20px;
        }
    </style>
</head>
<body>
    <a href="./index.html">Link to game page</a>
    <br>
    <a href="./AddGame.html">Link to add game</a>
    <h3 style="text-align: center;">Add Games</h3>
    <table>
        <tr>
            <td>Name: </td>
            <td><input type="text" id="gamename"></td>
        </tr>
        <tr>
            <td>Platform: </td>
            <td><input type="text" id="platform"></td>
        </tr>
    </table>
    <button onclick="addGame()">Submit</button>
    <script>
        function addGame() {
            var gamename = document.getElementById("gamename").value;
            var platform = document.getElementById("platform").value;

            var data = {
                "name": gamename,
                "platform": platform
            };

            fetch("https://lime-faithful-hippo.cyclic.app/api/games",
            {
                method:"POST",
                mode:"cors",
                body:JSON.stringify(data),
                headers:{"Content-type":"application/json; charset=UTF-8"}
            })
            .then((response => response.json()))
            .then(response => {
                console.log(response.message)
            })
            .catch((errorsReturned) => {
                console.log("Error");
                console.log(errorsReturned);
            })
        }
    </script>
</body>
</html>
